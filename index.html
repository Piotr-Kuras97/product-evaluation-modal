<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css">
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>

    <div class="loading"></div>

    <div class="card">

      <div class="card__star">
        <div class="card__star-icon"></div>
      </div>

      <div class="card__xmark">
        <span class="card__xmark-line-one"></span>
        <span class="card__xmark-line-two"></span>
      </div>

      <h1 class="card__title">
        How do you feel about using our product?
      </h1>

      <div class="card__numbers">

        <div class="card__number-one select">
          <p class="card__number-text">1</p>
        </div>

        <div class="card__number-two select">
          <p class="card__number-text">2</p>
        </div>

        <div class="card__number-three select">
          <p class="card__number-text">3</p>
        </div>

        <div class="card__number-four select">
          <p class="card__number-text">4</p>
        </div>

        <div class="card__number-five select">
          <p class="card__number-text">5</p>
        </div>

      </div>

      <div class="card__dissatisfied">Extremly dissatisfied</div>

      <div class="card__satisfied">Extremly satisfied</div>

      <button class="card__btn">
        <p class="card__btn-text">Next step</p>
      </button>
    </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>

  <script src="main.js"></script>
</body>

</html>
